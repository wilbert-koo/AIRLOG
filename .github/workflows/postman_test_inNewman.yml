name: Postman API Tests in Newman

on:
  workflow_dispatch:

jobs:
  run-postman-tests-in-Newman:
    runs-on: ubuntu-latest
    steps:
      - name: Install Newman and HTML reporter
        run: |
          npm install -g newman newman-reporter-htmlextra
      
      - name: Run with Newman reporter
        run: |
          newman run "https://api.getpostman.com/collections/48793988-c7241c38-56ac-4168-a6eb-666b471e90df?apikey=${{secrets.POSTMAN_API_KEY}}" \
          --environment "https://api.getpostman.com/environments/48793988-33f72e9d-e71e-4a14-8fcc-91cc00c21372?apikey=${{secrets.POSTMAN_API_KEY}}" \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export postman-report.html

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-report
          path: postman-report.html
