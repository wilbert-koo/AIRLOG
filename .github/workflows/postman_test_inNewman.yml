name: Postman API Tests in Newman

on:
  workflow_dispatch:

jobs:
  run-postman-tests-in-Newman:
    runs-on: ubuntu-latest
    steps:
      - name: Install Newman and HTML reporter
        run: |
          npm install -g newman newman-reporter-htmlextra
      
      - name: Run with Newman reporter
        run: |
          newman run "https://api.getpostman.com/collections/6d32ae4a-8314-4e99-8d82-985a19c56633?apikey=${{secrets.POSTMAN_API_KEY}}" \
          --environment "https://api.getpostman.com/environments/48793988-96457a37-d3c8-4732-a703-fb2e6d0ad415?apikey=${{secrets.POSTMAN_API_KEY}}" \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export postman-report.html
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-report
          path: postman-report.html
